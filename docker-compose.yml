services:
  postgres:
    image: postgres:16-alpine
    container_name: reservations-postgres
    environment:
      POSTGRES_DB: reservations
      POSTGRES_USER: reservations_user
      POSTGRES_PASSWORD: reservations_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservations_user -d reservations"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reservations-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: reservations-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - reservations-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: reservations-logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch
    networks:
      - reservations-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: reservations-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - reservations-network

  payment-postgres:
    image: postgres:16-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_operator
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_password
    ports:
      - "5433:5432"
    volumes:
      - payment-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_operator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reservations-network

  payment-service:
    build:
      context: ../payment-operator
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      DB_HOST: payment-postgres
      DB_PORT: 5432
      DB_NAME: payment_operator
      DB_USER: payment_user
      DB_PASSWORD: payment_password
      SERVER_PORT: 8081
      JWT_SECRET: your-secret-key-at-least-256-bits-long-change-in-production-please-use-env-variable
      SERVICE_API_KEY: service-secret-key-change-in-production
      RESERVATIONS_SERVICE_URL: http://app:8080
    ports:
      - "8081:8081"
    depends_on:
      payment-postgres:
        condition: service_healthy
    networks:
      - reservations-network

  mock-provider:
    build:
      context: ../mock-external-venue-provider
      dockerfile: Dockerfile
    container_name: mock-external-venue-provider
    ports:
      - "8082:8082"
    environment:
      - API_KEY=test-api-key-12345
    networks:
      - reservations-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build: .
    container_name: reservations-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/reservations
      SPRING_DATASOURCE_USERNAME: reservations_user
      SPRING_DATASOURCE_PASSWORD: reservations_pass
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      JWT_SECRET: your-secret-key-at-least-256-bits-long-change-in-production-please-use-env-variable
      SERVICE_API_KEY: service-secret-key-change-in-production
      EXTERNAL_VENUE_API_BASE_URL: http://mock-external-venue-provider:8082/v1
      EXTERNAL_VENUE_API_KEY: test-api-key-12345
      EXTERNAL_VENUE_API_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      mock-provider:
        condition: service_healthy
    networks:
      - reservations-network

volumes:
  postgres-data:
  payment-postgres-data:
  elasticsearch-data:

networks:
  reservations-network:
    driver: bridge
