spring:
  application:
    name: concert-hall-reservations

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/reservations}
    username: ${SPRING_DATASOURCE_USERNAME:reservations_user}
    password: ${SPRING_DATASOURCE_PASSWORD:reservations_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  elasticsearch:
    uris: ${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}

  devtools:
    restart:
      enabled: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:your-secret-key-at-least-256-bits-long-change-in-production-please-use-env-variable}
  expiration: 86400000  # 24 hours in milliseconds

service:
  api:
    key: ${SERVICE_API_KEY:service-secret-key}

logging:
  level:
    com.concerthall.reservations: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
